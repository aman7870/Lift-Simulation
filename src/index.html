<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Lift Simulator</h1>
        <hr>
    </header>

    <div class="floors">
        <div class="floor">
            <div class="nav-buttons">
                <button class="up-lift-btn" data-lift-num="0">
                    <i class="arrow up"></i>
                </button>
                <button class="down-lift-btn" data-lift-num="0">
                    <i class="arrow down"></i>
                </button>
                <div class="lift-container">
             </div>
        </div>
    </div>
    

    <footer>
        <div class="add-btns">
            <button class="add-floor-btn" data-lift-num="4">
                <i class="fa-solid fa-plus"></i>
                Add Floor
            </button>
            <button class="add-lift-btn" data-lift-num="4">
                <i class="fa-solid fa-plus"></i>
                Add Lift
            </button>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
